<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="banner-container">
                <img src="imgs/banner2.png" alt="Crie uma conta no instagram">
            </div>
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-instagram" src="imgs/logo_instagram.png" alt="Logo Instagram">
                    <form id="login-form">
                        <input type="text" name="username" id="username" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div id="separator">
                        <div id="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="imgs/logo_facebook.svg" alt="Facebook Login">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastra-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo</p>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                        <img src="imgs/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&pcampaignid=web_share" target="_blank">
                        <img src="imgs/gplay_btn.png" alt="Play Store">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
</body>
</html>
